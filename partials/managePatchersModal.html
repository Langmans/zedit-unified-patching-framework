<style>
    .manage-patchers-modal .ignored-plugins-container {
        padding-left: 24px;
        margin-top: 6px;
    }

    .manage-patchers-modal .ignored-plugins-container > div {
        margin: 6px 0;
    }
</style>

<div class="modal-container" unfocus-modal="closeModal()">
    <div class="modal tabs-modal" ng-click="$broadcast('parentClick', $event)" ng-keydown="$broadcast('keyDown', $event)" tabindex="0" autofocus>
        <div class="close-modal" ng-click="closeModal()"></div>

        <div class="tabs-container">
            <div ng-repeat="tab in tabs" class="tab" ng-class="{'selected': tab.selected}" ng-click="onTabClick($event, tab)">
                {{::tab.label}}
            </div>
        </div>

        <form class="tab-contents">
            <ng-include src="currentTab.templateUrl" dyn-controller="currentTab.controller"></ng-include>

            <div class="action-button-container" ng-if="onBuildPatchesTab">
                <button class="action-btn" ng-click="$broadcast('buildAllPatches')" ng-disabled="noPatchers">Build All</button>
                <button class="action-btn positive" ng-click="$broadcast('addPatchPlugin')" ng-disabled="noPatchers">Add Plugin</button>
            </div>
        </form>
    </div>
</div>
