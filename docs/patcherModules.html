<p>Patcher modules are added by <a href="docs://Modules/Core Modules/Unified Patching Framework">UPF</a>.  Patcher modules are limited modules which use the UPF patcher loader.</p>

<h2>Module Loader</h2>
<p>Patcher module are defined by the <code>"moduleLoader": "UPF"</code> line in their module.json file.</p>
